[DEFAULT]
rootwrap_config = /etc/cinder/rootwrap.conf
api_paste_confg = /etc/cinder/api-paste.ini
iscsi_helper = tgtadm
volume_name_template = volume-%s
volume_group = cinder-volumes
verbose = True
auth_strategy = keystone
state_path = /var/lib/cinder
lock_path = /var/lock/cinder
volumes_dir = /var/lib/cinder/volumes
rpc_backend = rabbit
auth_strategy = keystone
my_ip = 192.168.2.201
verbose = True

enabled_backends=scaleio	

[database]
connection = mysql+pymysql://cinder:Password123!@ubuntu1/cinder

[oslo_messaging_rabbit]
rabbit_host = ubuntu1
rabbit_userid = cinder
rabbit_password = Password123!

[keystone_authtoken]
auth_uri = http://ubuntu1:5000
auth_url = http://ubuntu1:35357
auth_plugin = password
project_domain_id = default
user_domain_id = default
project_name = service
username = cinder
password = Password123!

[oslo_concurrency]
lock_path = /var/lib/cinder/tmp

[ScaleIO]
volume_driver=cinder.volume.drivers.emc.scaleio.ScaleIODriver
volume_backend_name=scaleio
san_ip = ubuntu1
sio_protection_domain_name = ScaleIO@labbuildr
sio_storage_pool_name = SP_labbuildr
sio_storage_pools = ScaleIO@labbuildr:SP_labbuildr
san_login = admin
san_password = Password123!
san_thin_provision = true
